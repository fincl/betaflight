name: Build Betaflight (PICO2_2350A custom config)

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Target config name (must match a folder in src/config/configs)"
        required: true
        default: "PICO2_2350A"
      config_ref:
        description: "Branch, tag, or commit in fincl/config to fetch config.h from"
        required: true
        default: "master"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Betaflight firmware source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            make git gcc g++ python3 curl \
            cmake ninja-build pkg-config \
            bzip2 xz-utils unzip

      - name: Install ARM toolchain (Betaflight)
        run: |
          make arm_sdk_install

      - name: Hydrate Pico SDK
        run: |
          make pico_sdk

      - name: Install picotool
        run: |
          make picotool_install

      - name: Hydrate configs
        run: |
          make configs

      - name: Overlay custom config.h
        shell: bash
        run: |
          set -euo pipefail

          curl -L \
            "https://raw.githubusercontent.com/fincl/config/${{ inputs.config_ref }}/configs/PICO2_2350A/config.h" \
            -o "src/config/configs/PICO2_2350A/config.h"

          echo "Confirmed custom config.h (first 120 lines):"
          sed -n '1,120p' src/config/configs/PICO2_2350A/config.h

          echo "Verifying config.h contains magnetometer defines..."
          grep -nE '^\s*#define\s+USE_MAG(\s|$)|^\s*#define\s+USE_MAG_HMC5883(\s|$)|^\s*#define\s+MAG_I2C_BUS(\s|$)' \
            src/config/configs/PICO2_2350A/config.h

      - name: Build firmware
        shell: bash
        run: |
          set -o pipefail
          make "${{ inputs.target }}" V=1 2>&1 | tee build.log

      - name: Verify magnetometer was compiled in (ELF symbol check)
        shell: bash
        run: |
          set -euo pipefail

          ELF="obj/main/betaflight_${{ inputs.target }}.elf"
          if [[ ! -f "$ELF" ]]; then
            echo "ERROR: ELF not found at $ELF"
            echo "Listing obj/main:"
            ls -la obj/main || true
            exit 1
          fi

          echo "Checking ELF for MAG/compass symbols..."
          nm "$ELF" | grep -iE 'lookupTableMagHardware|compass|magHold' >/dev/null

          echo "OK: MAG-related symbols found in ELF (magnetometer support is compiled in)."

      - name: Show build failure tail
        if: failure()
        run: |
          echo "===== LAST 200 LINES OF build.log ====="
          tail -n 200 build.log

      - name: List build outputs
        if: always()
        run: |
          echo "==== firmware outputs under obj/ ===="
          find obj -type f \( -name "*.uf2" -o -name "*.elf" -o -name "*.bin" -o -name "*.hex" \) -print | sort || true

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: betaflight-${{ inputs.target }}-firmware
          path: |
            build.log
            obj/**/*.uf2
            obj/**/*.elf
            obj/**/*.bin
            obj/**/*.hex
          if-no-files-found: error
