name: Build Betaflight (PICO2_2350A custom config)

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Target config name (must match a folder in src/config/configs)"
        required: true
        default: "PICO2_2350A"
      config_ref:
        description: "Branch, tag, or commit in fincl/config to fetch config.h from"
        required: true
        default: "master"
      extra_defines:
        description: "Extra compiler defines (e.g. -DUSE_MAG -DUSE_GPS). Default enables magnetometer support."
        required: false
        default: "-DUSE_MAG"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Betaflight firmware source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            make git gcc g++ python3 curl \
            cmake ninja-build pkg-config \
            bzip2 xz-utils unzip

      - name: Install ARM toolchain (Betaflight)
        run: |
          make arm_sdk_install

      - name: Hydrate Pico SDK
        run: |
          make pico_sdk

      - name: Install picotool
        run: |
          make picotool_install

      - name: Hydrate configs
        run: |
          make configs

      - name: Overlay custom config.h
        run: |
          curl -L \
            "https://raw.githubusercontent.com/fincl/config/${{ inputs.config_ref }}/configs/PICO2_2350A/config.h" \
            -o "src/config/configs/PICO2_2350A/config.h"

          echo "Confirmed custom config.h (first 80 lines):"
          sed -n '1,80p' src/config/configs/PICO2_2350A/config.h

      - name: Build firmware (with magnetometer support)
        shell: bash
        run: |
          set -euo pipefail

          echo "Building target: ${{ inputs.target }}"
          echo "Using extra defines: ${{ inputs.extra_defines }}"

          # Use both to be robust across build systems/MCU ports
          make "${{ inputs.target }}" \
            CFLAGS_EXTRA="${{ inputs.extra_defines }}" \
            CPPFLAGS_EXTRA="${{ inputs.extra_defines }}" \
            V=1 2>&1 | tee build.log

          echo "Verifying that USE_MAG was applied in compile commands..."
          if ! grep -q -- "-DUSE_MAG" build.log; then
            echo "ERROR: -DUSE_MAG not found in build.log. Magnetometer will NOT be included in the firmware."
            echo "Hint: check that inputs.extra_defines contains -DUSE_MAG and that the build system is honoring *_EXTRA."
            exit 1
          fi
          echo "OK: -DUSE_MAG found in build.log."

      - name: Show build failure tail
        if: failure()
        run: |
          echo "===== LAST 200 LINES OF build.log ====="
          tail -n 200 build.log || true

      - name: List build outputs
        if: always()
        run: |
          echo "==== firmware outputs under obj/ ===="
          find obj -type f \( -name "*.uf2" -o -name "*.elf" -o -name "*.bin" -o -name "*.hex" \) -print | sort || true

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: betaflight-${{ inputs.target }}-firmware
          path: |
            build.log
            obj/**/*.uf2
            obj/**/*.elf
            obj/**/*.bin
            obj/**/*.hex
          if-no-files-found: error
