name: Build Betaflight (PICO2_2350A custom config)

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Target config name (must match a folder in src/config/configs)"
        required: true
        default: "PICO2_2350A"
      config_ref:
        description: "Branch, tag, or commit in fincl/config to fetch config.h from"
        required: true
        default: "master"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Betaflight firmware source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            make git gcc g++ python3 curl \
            cmake ninja-build pkg-config \
            bzip2 xz-utils unzip

      - name: Install ARM toolchain (Betaflight)
        run: |
          make arm_sdk_install

      - name: Hydrate Pico SDK
        run: |
          make pico_sdk

      - name: Install picotool
        run: |
          make picotool_install

      - name: Hydrate configs
        run: |
          make configs

      - name: Overlay custom config.h
        run: |
          curl -L \
            "https://raw.githubusercontent.com/fincl/config/${{ inputs.config_ref }}/configs/PICO2_2350A/config.h" \
            -o "src/config/configs/PICO2_2350A/config.h"

          echo "Confirmed custom config.h (first 80 lines):"
          sed -n '1,80p' src/config/configs/PICO2_2350A/config.h

      - name: Enable Magnetometer (HMC5883L) in config.h
        shell: bash
        run: |
          set -euo pipefail
          CFG="src/config/configs/PICO2_2350A/config.h"

          echo "Patching $CFG to enable MAG (HMC5883L)..."

          # Helper: add a line only if it's not already present (exact match)
          add_line_once() {
            local line="$1"
            if ! grep -qxF "$line" "$CFG"; then
              echo "$line" >> "$CFG"
            fi
          }

          {
            echo ""
            echo "// ===== Added by CI workflow: enable magnetometer ====="
          } >> "$CFG"

          # Core MAG feature
          add_line_once "#define USE_MAG"

          # HMC5883L driver macro used by Betaflight-family codebases
          # (the implementation file is often compass_hmc5883l.c)
          add_line_once "#define USE_MAG_HMC5883"

          # Ensure MAG is on I2C; choose BUS_I2C1 by default (matches most target conventions)
          # If your board uses a different I2C bus for the mag, change BUS_I2C1 accordingly.
          add_line_once "#define MAG_I2C_BUS BUS_I2C1"

          echo ""
          echo "==== Patched config.h MAG block (grep) ===="
          grep -nE "USE_MAG|USE_MAG_HMC5883|MAG_I2C_BUS" "$CFG" || true

      - name: Build firmware
        shell: bash
        run: |
          set -o pipefail
          make "${{ inputs.target }}" V=1 2>&1 | tee build.log

      - name: Verify magnetometer was enabled
        shell: bash
        run: |
          set -euo pipefail
          CFG="src/config/configs/PICO2_2350A/config.h"

          echo "Verifying config.h contains magnetometer defines..."
          grep -nE "^\s*#define\s+USE_MAG\b" "$CFG"
          grep -nE "^\s*#define\s+USE_MAG_HMC5883\b" "$CFG"
          grep -nE "^\s*#define\s+MAG_I2C_BUS\b" "$CFG"

          echo ""
          echo "Verifying compass driver got compiled (build.log contains compass_hmc5883l.c)..."
          if ! grep -q "compass_hmc5883l.c" build.log; then
            echo "ERROR: compass_hmc5883l.c not found in build.log."
            echo "This usually means the driver wasn't built into this target."
            exit 1
          fi

          echo "OK: MAG defines present and compass_hmc5883l.c appears in build."

      - name: Show build failure tail
        if: failure()
        run: |
          echo "===== LAST 200 LINES OF build.log ====="
          tail -n 200 build.log

      - name: List build outputs
        if: always()
        run: |
          echo "==== firmware outputs under obj/ ===="
          find obj -type f \( -name "*.uf2" -o -name "*.elf" -o -name "*.bin" -o -name "*.hex" \) -print | sort || true

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: betaflight-${{ inputs.target }}-firmware
          path: |
            build.log
            obj/**/*.uf2
            obj/**/*.elf
            obj/**/*.bin
            obj/**/*.hex
          if-no-files-found: error
