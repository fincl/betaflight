name: Build Betaflight (PICO2_2350A custom config)

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Target config name (must match a folder in src/config/configs)"
        required: true
        default: "PICO2_2350A"
      config_ref:
        description: "Branch, tag, or commit in your fincl/config fork"
        required: true
        default: "master"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Betaflight firmware source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y make git gcc g++ python3 curl

      - name: Install ARM toolchain (Betaflight)
        run: |
          make arm_sdk_install

      - name: Hydrate Pico SDK
        run: |
          make pico_sdk

      - name: Hydrate configs
        run: |
          make configs

      - name: Overlay custom config.h
        run: |
          curl -L \
            "https://raw.githubusercontent.com/fincl/config/${{ inputs.config_ref }}/configs/PICO2_2350A/config.h" \
            -o "src/config/configs/PICO2_2350A/config.h"

          echo "Confirmed custom config.h (first 60 lines):"
          sed -n '1,60p' src/config/configs/PICO2_2350A/config.h

      - name: Build firmware
        run: |
          make "${{ inputs.target }}"

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: betaflight-${{ inputs.target }}-firmware
          path: |
            obj/*.hex
            obj/*.bin
            obj/*.elf
          if-no-files-found: error
